<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors!</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="./images/rock.png" alt="" />
    </div>
    <div class="choice" id="paper">
        <img src="./images/paper.png" alt="" />
    </div>
    <div class="choice" id="scissor">
        <img src="./images/siccor.png" alt="" />
    </div></div>
    <!-- choices done -->
    <!-- score board code -->
    <div class="score-board">
        <div id="score">
        <p id="user-score">
            0
        </p>
    <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
    </div>
    <!-- message to print after one move -->
   <div class="msg-contain">
     <p id="msg">Play your move</p>
    </div>
    <!-- task after playing the move -->
    <button id="play-again">Restart!</button>
     <!-- gifs after every score update -->
     <img id="draw-gif" src="tik-tack-game\images\draw.jpg" style="display: none;">
     <img id="win-gif" src="tik-tack-game\images\wintic-tac.gif" style="display: none;">
     <img id="lose-gif" src="tik-tack-game\images\loosetic-tac.gif" style="display: none;">
    <script src="app.js"></script>
</body>
</html>
